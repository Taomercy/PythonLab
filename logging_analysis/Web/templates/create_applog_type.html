{% extends 'base.html' %}
{% load static %}

<!-- Main content -->
{% block content %}
    <form action="{% url 'create_applog_type' %}" method="post">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Create AppLog Type</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                                    title="Collapse">
                                <i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label class="col-sm-12">Applog Type Name</label>
                            <input type="text" name="applog_type_name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-12">Release Version</label>
                            <input type="text" name="release_version" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-sm-12">Count</label>
                            <input type="text" name="count" class="form-control">
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <a href="{% url 'app_log_type_display' %}" class="btn btn-secondary">Cancel</a>
                                <input type="submit" value="Submit" class="btn btn-success float-right">
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
    </form>
{% endblock %}
