{% extends 'base.html' %}
{% load static %}

<!-- Main content -->
{% block content %}
    <form enctype="multipart/form-data" action="{% url 'upload_case' %}" method="post">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Upload Case</h3>

                        <div class="card-tools">
                            <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                                    title="Collapse">
                                <i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="tar" class="col-sm-12">Upload tar file of case</label>
                            <div class="col-sm-12">
                                <input type="file" name="upload_case_tar">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <a href="{% url 'case_display' %}" class="btn btn-secondary">Cancel</a>
                                <input type="submit" value="Submit" class="btn btn-success float-right">
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
    </form>
{% endblock %}
