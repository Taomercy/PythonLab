<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Error Type</title>
    <link rel="stylesheet" href="https://static.djangoproject.com/css/output.beb34528fd55.css" >
</head>
<body>
    <h2>Error Display</h2>
    <div>
        <table border="1">
        <thead>
            <tr>
                {% for th in theader %}
                    <th>
                        <strong>{{ th }}</strong>
                    </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for error in ErrorTypes %}
                <tr>
                    <td class="col-sm-2">{{ error.error_type }}</td>
                    <td class="col-sm-2">{{ error.description }}</td>
                    <td class="col-sm-2">{{ error.create_at }}</td>
                </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>

    <form action="{% url 'InfoFillInPage:SaveNewErrorType' %}" method="post" enctype="multipart/form-data">
        <p>Input New Error Type</p>
        <input type="text" name="new_error_type">
        <p>Description</p>
        <input type="text" name="description"/>
        <input type="submit" value="confirm">
    </form>

    <br>
    <a  href="{% url 'InfoFillInPage:UploadLog' %}">Go to upload log</a>

    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}
</body>
</html>
